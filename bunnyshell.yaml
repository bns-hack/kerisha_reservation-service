kind: Environment
name: abcgh_final
type: primary
urlHandle: rpkawb
components:
    -
        kind: Application
        name: backend
        gitRepo: 'https://github.com/bns-hack/kerisha_reservation-service.git'
        gitBranch: main
        gitApplicationPath: /
        dockerCompose:
            build:
                context: .
                dockerfile: backend/Dockerfile
            command:
                - /wait-for-it.sh
                - '-t'
                - '0'
                - 'rabbitmq:5672'
                - '--'
                - dotnet
                - backend.dll
            environment:
                ABCGuestHouseConnString: ''
            ports:
                - '8080:80'
                - '8081:443'
        hosts:
            -
                hostname: 'backend-{{ env.base_domain }}'
                path: /
                servicePort: 8080
    -
        kind: Database
        name: db
        dockerCompose:
            environment:
                ACCEPT_EULA: 'Y'
                SA_PASSWORD: ''
            image: 'mcr.microsoft.com/mssql/server:2022-latest'
            ports:
                - '1433:1433'
    -
        kind: Database
        name: db-updater
        gitRepo: 'https://github.com/bns-hack/kerisha_reservation-service.git'
        gitBranch: main
        gitApplicationPath: /
        dockerCompose:
            build:
                context: .
                dockerfile: data/Dockerfile
            command:
                - dotnet
                - ef
                - database
                - update
                - '--connection'
                - ''
            environment:
                CONNECTION_STRING: ''
    -
        kind: Application
        name: frontend
        gitRepo: 'https://github.com/bns-hack/kerisha_reservation-service.git'
        gitBranch: main
        gitApplicationPath: /
        dockerCompose:
            build:
                context: .
                dockerfile: frontend/Dockerfile
            environment:
                ABCGuestHouseConnString: ''
                BACKEND_RESI_API: 'https://backend'
            ports:
                - '8080:80'
                - '8081:443'
        hosts:
            -
                hostname: 'frontend-{{ env.base_domain }}'
                path: /
                servicePort: 8080
    -
        kind: Application
        name: notifier
        gitRepo: 'https://github.com/bns-hack/kerisha_reservation-service.git'
        gitBranch: main
        gitApplicationPath: /
        dockerCompose:
            build:
                context: .
                dockerfile: notifier/Dockerfile
            command:
                - /wait-for-it.sh
                - '-t'
                - '0'
                - 'rabbitmq:5672'
                - '--'
                - dotnet
                - notifier.dll
            environment:
                TWILIO_ACCOUNT_SID: ''
                TWILIO_AUTH_TOKEN: ''
                TWILIO_FROM_NUMBER: ''
                TWILIO_TO_NUMBER: ''
    -
        kind: Service
        name: rabbitmq
        dockerCompose:
            hostname: rabbitmq
            image: 'rabbitmq:3-management'
            labels:
                NAME: rabbitmq
            ports:
                - '5672:5672'
                - '5671:5671'
                - '4369:4369'
                - '25672:25672'
                - '15671:15671'
                - '15672:15672'
        hosts:
            -
                hostname: 'rabbitmq-{{ env.base_domain }}'
                path: /
                servicePort: 5672
